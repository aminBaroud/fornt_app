  <div class="square">
        <div class="buttons">
          <div class="video {{selected_video}}" (click)="select('video')">
            Video
          </div>
          <div class="audio {{selected_audio}}" (click)="select('audio')">
            Audio
          </div>
          <div class="text-botton {{selected_text}}" (click)="select('text')">
            Text
          </div>
        </div>
        <div class="main">
          @if(displayed_text!='add'){


            <ngx-file-drop class="sub-text" dropZoneLabel="Drag and drop files here" (onFileDrop)="dropped($event)"
            (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">



            <ng-template class="submit" ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
              <div *ngIf="files.length==0" class="sub-text-other">
                Drag and drop
                <br /> or
              </div>

              <div *ngFor="let item of files; let i=index" class="sub-text-other">
                <span>{{ item.relativePath }}</span><span class="remove-file" (click)="removeFile()"> X</span>
              </div>
              <button type="button" (click)="startRecording()" class="btn btn-custom-danger form-control">{{displayed_text}}</button>
            </ng-template>
            </ngx-file-drop>



          }
          @else {
            <div class="sub-text" style="top:0px;">
              <div class="square-inputs">
              <div class="user-input-wrp">
                <br/>
                <textarea id="w3review" class="inputText" name="w3review" rows="9" cols="50"></textarea>
                <span class="floating-label">Text</span>
              </div>
            </div>
            </div>

            <div class="sub-text-submit">

              <button class="btn btn-custom-danger form-control">{{displayed_text}}</button></div>


          }

        </div>
      </div>
