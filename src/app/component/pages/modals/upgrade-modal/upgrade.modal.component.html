<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [style]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="top-image">
        <div class="background">
            <img src="../../../../../assets/img/modals/upgrade.png" />
        </div>
      </div>

    <div class="fields">
        <div class="title">
          You have utilized all your reference check slots.
        </div>
        <div class="sub-title">You have utilized all your reference check slots. Upgrade now to unlock additional references along with enjoying premium features like seeing who viewed your references, and automated email follow-ups with your references and employers.</div>

        <div class="cancel" (click)="closePopup()"><button class="btn btn-custom-cancel form-control">CANCEL</button></div>
        <div class="add" (click)="submit()"><button class="btn btn-custom-danger form-control">ADD</button></div>

  </div>
  </div>
  </div>
</div>
