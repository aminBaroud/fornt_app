<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [style]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="top-image">
        <div class="background">
            <img src="../../../../../../assets/img/modals/request_icon.svg" />
        </div>
      </div>

    <div class="fields">
        <div class="title">
          Awesome, your reference request is on its way!
        </div>
        <div class="sub-title">
          A reference check collection request was sent to John Doe, the Designer at Requestum. You will be notified once the request is completed.
        </div>
        <div class="cancel" (click)="closePopup()"><button class="btn btn-custom-cancel form-control">OK</button></div>

  </div>
  </div>
  </div>
</div>
