  <div class="square">
        <div class="buttons">
          <div class="video {{selected_video}}" (click)="select('video')">
            Video
          </div>
          <div class="audio {{selected_audio}}" (click)="select('audio')">
            Audio
          </div>
          <div class="text-botton {{selected_text}}" (click)="select('text')">
            Text
          </div>
        </div>
        <div class="main">
          @if(displayed_text!='add'){
            <div class="sub-text">
              Drag and drop
              <br /> or
            </div>
          }
          @else {
            <div class="sub-text" style="top:0px;">
              <div class="square-inputs">
              <div class="user-input-wrp">
                <br/>
                <textarea id="w3review" class="inputText" name="w3review" rows="9" cols="50"></textarea>
                <span class="floating-label">Text</span>
              </div>
            </div>
            </div>
          }



          <div class="submit"><button class="btn btn-custom-danger form-control">{{displayed_text}}</button></div>

        </div>
      </div>
